image: java:8

stages:
  - build
  - deploy

before_script:
  - chmod +x gradlew

build:
  stage: build
  tags:
    - backend
  script:
    - ./gradlew bootJar
  artifacts:
    paths:
      - build/libs/*.jar

deploy:
  stage: deploy
  script:
    - java -jar $(ls build/libs/*.jar)
  dependencies:
    - build
